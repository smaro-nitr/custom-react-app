<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            var styleObject = {
                backgroundColor: 'red'
            };

            var elementZero = <h3>Subhendu Here</h3>;
            var elementOne = <button className="contactButton">Contact Me</button>;
            
            function HelloWorld(){
                return <h4>Say Hello to the World</h4>
            }

            var element = (
                <div class={styleObject}>
                    <div><h4>Hello</h4></div>
                    <div>{elementZero}</div>
                    <div>{elementOne}</div>
                    <div><HelloWorld/></div>
                </div>
            );

            ReactDOM.render(
                element,
                document.getElementById("root")
            )
        </script>
    </body>
</html>
