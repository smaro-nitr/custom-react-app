<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

        /*L3 - Tabel Looping Rendering*/
        function TableComponent(props) {
            const item = props.item;
            return (
                <table>
                    <tr>
                        <th>Year</th>
                        <th>Model</th>
                        <th>Price</th>
                        <th>Buy</th>
                    </tr>
                    <tr>
                        <td>{item.Year}</td>
                        <td>{item.Model}</td>
                        <td>{item.Price}</td>
                        <td><button>Buy Now</button></td>
                    </tr>
                </table>
            );
        }

        /*L2 - List Body Rendering*/
        function BodyComponent(props) {
            return (
                <div>
                    {props.items.map(item => (
                        <TableComponent item={item} />
                    ))}
                </div>
            );
        }

        /*L2 - List Header Rendering*/
        function HeaderComponent(props) {
            return (
                <h3>{props.title}</h3>
            );
        };

        /*L1 - Cars List Rendering*/
        function CarListing() {
            const carsData = [
                { "Year": 2013, "Model": "A", "Price": 32000 },
                { "Year": 2011, "Model": "B", "Price": 44000 },
                { "Year": 2016, "Model": "B", "Price": 15500 }
            ];

            return (
                <div>
                    <HeaderComponent title="Cars" />
                    <BodyComponent items={carsData} />
                </div>
            );
        };

        /*L1 - Class Components*/
        class Welcome extends React.Component{
            constructor(props){
                super(props);
                this.state = {"Location":"Earth"};
                console.log("async " + this.state.Location);
            }

            componentDidMount(){
                this.setState((prevState, props) => { 
                    return {"Location":"Pune"}
                });
                console.log("async " + this.state.Location);
            }

            render(){
                return <h1>Hello World ! This is {this.props.name} from {this.state.Location}</h1>
            }
        }

        /*Final Rendering Element*/
        var renderElement = (
            <div>
                <div><CarListing/></div>
                <div><Welcome name="Subhendu"/></div>
            </div>
        );
        
        ReactDOM.render(
            renderElement,
            document.getElementById("root")
        )

        </script>
    </body>
</html>
